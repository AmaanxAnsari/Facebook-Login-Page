<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/fb_icon.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <div class="content row">
                <div class="leftbox col-lg-6">
                    <div class="header">
                        <img class="logo" src="./img/logo.svg" alt="Facebook">
                    </div>
                    <h2 class="subhead">Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="rightbox col-lg-6">
                    <div class="formWrapper">
                        <form method="post">
                            <div>
                                <div class="area">
                                    <input type="text" name="" id="email" placeholder="Email Address or phone Number">
                                </div>
                                <div class="area">
                                    <input type="password" name="" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div>
                                <div class="login-btn">
                                    <button class="btn btn-primary">Log in</button>
                                </div>
                            </div>
                            <div class="forgot-Pass">
                                <a href="">Forgotten Password?</a>
                            </div>
                            <hr>
                            <div>
                                <div class="nacc-btn">
                                    <button class="btn btn-success">Create new account</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="foot">
                        <a href="" class="formfoot"><strong>Create a page </strong>for a celebrity, brand or
                            business.</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
